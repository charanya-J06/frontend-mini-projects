<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Guide App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="app-title">COUNTRY-GUIDE</h1>
        <div class="country-guide">
            <div class="search-bar">
                <input type="text" id="country-input" placeholder="Search Country..." spellcheck="false">
                <button id="search-btn">Search</button>
            </div>
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
